<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy"
        content="connect-src https://localhost https://localhost:3000 https://localhost:3557 https://cdnjs.cloudflare.com">
    <title>Teacher Constraints</title>
    <link rel="stylesheet" href="/utils/styles/general.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/utils/scripts/themetoggle.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-calendar-alt"></i>
            <span>UAIC Timetable</span>
        </div>
        <div class="user-info">
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
            <button id="logout-btn" class="logout-btn">
                Logout
            </button>
        </div>
    </div>
    <div class="center-container">
        <h2>Pending Constraints</h2>

        <div class="timeout-slider-container">
            <label for="timeout-range">Timeout: <span id="timeout-value">10s</span></label>
            <input type="range" id="timeout-range" min="1" max="100" value="10">
        </div>
        <div class="generate-buttons">
            <button id="generate-bk-btn" class="generate-btn">Generate BK Timetable</button>
            <button id="generate-hc-btn" class="generate-btn">Generate HC Timetable</button>
        </div>

        <div id="constraint-list" class="constraint-list"></div>
    </div>
</body>

</html>
