<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Constraints</title>
    <link rel="stylesheet" href="/utils/styles/general.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="/utils/scripts/themetoggle.js" defer></script>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <i class="fas fa-calendar-alt"></i>
            <span>UAIC Timetable</span>
        </div>
        <div class="user-info">
            <!-- <div id="user-avatar"><i class="fa-solid fa-user"></i></div> -->
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fas fa-moon"></i>
            </button>
            <button id="logout-btn" class="logout-btn">Logout</button>
        </div>
    </div>
    <div class="center-container">
        <h2>Pending Constraints</h2>
        <button id="generate-timetable-btn" class="generate-btn">Generate new Timetable</button>
        <div id="constraint-list" class="constraint-list"></div>
    </div>
</body>

</html>
