<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--https://stackoverflow.com/questions/30280370/how-does-content-security-policy-csp-work
        files must come from the same origin where page is hosted (external files blocked),
        so <script src = "evilwebsite.com"> is impossible
        any js can send data only to localhost 3000 -> protects against xss attacks:
        even if attacker injects script, they cant send stolen data to external servers
        - any attack on CSS is impossible, as it's applied by browser in the beginning and done
    -->
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; connect-src localhost:3000">
    <link rel="stylesheet" href="./index.css">
    <title>UAIC-Timetable</title>
    <script src="script.js" defer></script> <!--runs only after html is parsed, everything loaded properly -->
</head>

<body>
    <nav class='heading'>
        <ul class='nav-links'>
            <!--navBarMainUIButton-->
            <li class="method" id="changeMethod"><a href = "/register/index.html">Register</a></li>
            <!--absolute path from where the website is served from (public/)-->
            <li class="navBarTitle">UAIC Timetable</li>
        </ul>
    </nav>
    <main class="fullwidth">
        <div class="container">
            <div id='changeData' class="data-section">
                <div class="data-form">
                    <div class="form-group">
                        <label for="email">Email*</label><br>
                        <input type="email" id="email" name="email" placeholder="email@uaic.info.ro" required ><br>
                    </div>
                    <div class="form-group">
                        <label for="pass">Password*</label><br>
                        <input type="password" id="pass" name="pass" required ><br>
                    </div>
                    <div class="form-group">
                        <input id="submit-button" type="submit" value="Log In">
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!--to delete
    <footer>
        <ul class='footer-links'>

        </ul>
    </footer> -->
</body>

</html>
