<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--https://stackoverflow.com/questions/30280370/how-does-content-security-policy-csp-work
        files must come from the same origin where page is hosted (external files blocked),
        so <script src = "evilwebsite.com"> is impossible
        any js can send data only to localhost 3000 -> protects against xss attacks:
        even if attacker injects script, they cant send stolen data to external servers
        - any attack on CSS is impossible, as it's applied by browser in the beginning and done
    -->
    <meta http-equiv="Content-Security-Policy" content="connect-src https://localhost:3000 https://localhost:3557 https://cdnjs.cloudflare.com">
    <title>Login/Signup</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" defer></script>
    <script src="script.js" defer></script> <!-- runs only after HTML is parsed -->
    <script src="themetoggle.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-calendar-alt"></i>
            <span>UAIC Timetable</span>
        </div>
        <div class="user-info">
            <button class="theme-toggle" onclick="toggleTheme()">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>
    </nav>

    <div class="container">
        <div class="form-container">
            <div class="form-switcher">
                <button id="login-tab" class="active"> Log In</button>
                <button id="signup-tab"> Sign Up</button>
            </div>

            <form id="login-form" class="active-form">
                <h2>Enter Credentials</h2>

                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required>
                </div>

                <div class="form-group">
                    <label for="login-password"> Password</label>
                    <input type="password" id="login-password" required>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">
                        <span>Log In</span>
                    </button>
                </div>
            </form>

            <form id="signup-form">
                <h2>Create Account</h2>

                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required>
                </div>

                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required>
                </div>

                <div class="form-group">
                    <label for="confirm-password"> Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>

                <div class="form-group">
                    <label for="group-select"> Select Your Group</label>
                    <select id="group-select" required>
                        <option value="" disabled selected>Select Group</option>
                        <option value="A1">A1</option>
                        <option value="A2">A2</option>
                        <option value="A3">A3</option>
                        <option value="A4">A4</option>
                        <option value="A5">A5</option>
                        <option value="B1">B1</option>
                        <option value="B2">B2</option>
                        <option value="B3">B3</option>
                        <option value="B4">B4</option>
                        <option value="E1">E1</option>
                        <option value="E2">E2</option>
                        <option value="E3">E3</option>
                    </select>
                </div>

                <div class="form-group">
                    <button type="submit" class="submit-btn">
                        Sign Up
                    </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
