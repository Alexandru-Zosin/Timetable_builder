<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--https://stackoverflow.com/questions/30280370/how-does-content-security-policy-csp-work
        files must come from the same origin where page is hosted (external files blocked),
        so <script src = "evilwebsite.com"> is impossible
        any js can send data only to localhost 3000 -> protects against xss attacks:
        even if attacker injects script, they cant send stolen data to external servers
        - any attack on CSS is impossible, as it's applied by browser in the beginning and done
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="connect-src https://localhost:3000 https://localhost:3001 https://localhost:3557">
    <title>Timetable</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="script.js" defer></script> <!-- runs only after HTML is parsed -->
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-calendar-alt"></i>
            <span>UAIC Timetable</span>
        </div>
        <div class="user-info">
            <div id="user-avatar"><i class="fa-solid fa-user"></i></div>
            <button id="logout-btn" class="logout-btn">
                Logout
            </button>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <header class="page-header">
            <h1>Academic Timetable</h1>
            <div class="view-filters">
                <button class="filter-btn active" data-filter="all">All</button>
                <button class="filter-btn" data-filter="course">Courses</button>
                <button class="filter-btn" data-filter="seminar">Seminars</button>
            </div>
        </header>

        <div class="timetable-container">
            <div class="time-axis">
                <div class="time-slot">8:00</div>
                <div class="time-slot">9:00</div>
                <div class="time-slot">10:00</div>
                <div class="time-slot">11:00</div>
                <div class="time-slot">12:00</div>
                <div class="time-slot">13:00</div>
                <div class="time-slot">14:00</div>
                <div class="time-slot">15:00</div>
                <div class="time-slot">16:00</div>
                <div class="time-slot">17:00</div>
                <div class="time-slot">18:00</div>
                <div class="time-slot">19:00</div>
                <div class="time-slot">20:00</div>
            </div>

            <div class="timetable" id="timetable">
                <div class="days-header">
                    <div class="day-header">Monday</div>
                    <div class="day-header">Tuesday</div>
                    <div class="day-header">Wednesday</div>
                    <div class="day-header">Thursday</div>
                    <div class="day-header">Friday</div>
                </div>
                
                <div class="timetable-grid" id="timetable-grid">
                    <!-- Timetable content will be inserted here by JavaScript -->
                </div>
            </div>
        </div>

        <div class="legend">
            <div class="legend-item">
                <div class="legend-color course"></div>
                <span>Course</span>
            </div>
            <div class="legend-item">
                <div class="legend-color seminar"></div>
                <span>Seminar</span>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-section">
                <h3>Suggest a Timetable Change:</h3>
                <form id="suggestion-form" class="suggestion-form">
                    <!-- <div class="form-group">
                        <label for="suggestion-type">Change Type:</label>
                        <select id="suggestion-type" required>
                            <option value="">Select Type</option>
                            <option value="reschedule">Reschedule</option>
                            <option value="relocate">Room Change</option>
                            <option value="cancel">Cancellation</option>
                            <option value="other">Other</option>
                        </select>
                    </div> -->
                    <div class="form-group">
                        <textarea id="suggestion-details" placeholder="Describe your suggestion..." required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </footer>
</body>
</html>
